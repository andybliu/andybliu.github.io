# Setup
title: andrew b. liu
description: modern china, east and south asia, political economy, capitalism, global and comparative history
tagline: history
url: https://andybliu.github.io/
baseurl: ""
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Andy  Liu
  url: https://andybliu.github.io/
  email: ""

# Custom vars
version: 3.0.0
